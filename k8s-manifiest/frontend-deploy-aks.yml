---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizzafrontend
  namespace: secrets-k8s
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pizzafrontend
    spec:
      containers:
      - name: pizzafrontend
        image: alnroldan/pizzafrontend:1.1.0
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
        - name: backendUrl
          value: http://pizzabackend
  selector:
    matchLabels:
      app: pizzafrontend
---
apiVersion: v1
kind: Service
metadata:
  name: pizzafrontend
  namespace: secrets-k8s
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: pizzafrontend